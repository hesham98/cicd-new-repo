version: 2.1
commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>

jobs:

  testCommand:
    docker:
      - image: ccircleci/node:13.8.0
    steps:
      - sayhello:
          to: "hesham"

      

workflows:
  welcome:
    jobs: 
      - testCommand